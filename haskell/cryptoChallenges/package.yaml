name:                cryptoChallenges
version:             0.1.0.0
github:              "githubuser/cryptoChallenges"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/cryptoChallenges#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - bytestring
    - text
    - split
    - containers

executables:
  toBase64:
    main:                Main.hs
    source-dirs:         ToBase64
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cryptoChallenges
    - text
    - bytestring
    - split
    - containers
  SingleByteXor:
    main: Main.hs
    source-dirs:         SingleByteXor
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cryptoChallenges
    - text
    - bytestring
    - split
    - containers
  DetectSingleByteXor:
    main: Main.hs
    source-dirs:         DetectSingleByteXor
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cryptoChallenges
    - text
    - bytestring
    - split
    - containers

tests:
  cryptoChallenges-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cryptoChallenges
    - HUnit
    - bytestring
